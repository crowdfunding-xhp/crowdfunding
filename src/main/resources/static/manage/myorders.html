<script>
	$(window).ready(function() {
		var userInfo = $.cookie("userInfo");
		if (userInfo) {
			userInfo = eval("(" + userInfo + ")");
		} else {
			window.location.href = "index.html";
		}
		$("input[name=Uid]").val(userInfo.Uid);
		$("[name=Uimage]").attr("src", userInfo.Uimage);
		$("input[name=Unickname]").val(userInfo.Unickname);
		$("input[name=Usex]:radio").each(function() {
			if (userInfo.Usex == this.value) {
				this.checked = "checked";
			}
		});
		$("input[name=Uphone]").val(userInfo.Uphone);

		programList();
	})
	function programList() {
		var Uid = $('#Uid').val();
		var Pid = $('#Pid').val();
		var Oid = $('#Oid').val();
		var tbody = window.document.getElementById("tbody-result");

		$.ajax({
			type : "post",
			dataType : "json",
			url : "listOrder.do",
			data : {
				Uid : Uid
			},
			success : function(msg) {
				//msg = eval("("+msg+")");
				
				console.log(msg);
				
				var i = 0;
				var str = "";
				while (msg[i]) {
					if (msg[i].Uid == Uid) {

						str += "<tr>" + "<td>" + msg[i].Oid + "</td>"
								+ "<td><a href='contents.html?Pid=" + msg[i].Pid + "'>" + msg[i].Pid
								+ "</a></td>" + "<td>" + msg[i].Omoney + "</td>"
								+ "<td>" + msg[i].Ostate + "</td>" + "</tr>";

					}
					i++;
				}
				tbody.innerHTML = str;
			},
			error : function() {
				alert("查询失败")
			}
		});
	}
</script>
<script>
	$(function() {
		$('#btSearch').click(function() {
			programList();
		});

	});
