		<script>
			$(window).ready(function() {
				var userInfo = $.cookie("userInfo");
				if(userInfo) {
					userInfo = eval("(" + userInfo + ")");
				} else {
					window.location.href = "index.html";
				}
				$("input[name=uid]").val(userInfo.uid);
				$("[name=uimage]").attr("src", userInfo.uimage);
				$("input[name=unickname]").val(userInfo.unickname);
				$("input[name=usex]:radio").each(function() {
					if(userInfo.usex == this.value) {
						this.checked = "checked";
					}
				});
				$("input[name=uphone]").val(userInfo.uphone);

			})

			function preview(file) {
				var prevDiv = document.getElementById('preview');
				if(file.files && file.files[0]) {
					var reader = new FileReader();
					reader.onload = function(evt) {
						prevDiv.innerHTML = '<img id="pic" src="' + evt.target.result +
							'" />';
					}
					reader.readAsDataURL(file.files[0]);
				} else {
					prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' +
						file.value + '\'"></div>';
				}
			}
		</script>
